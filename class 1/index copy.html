<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Logo</a>
    <ul class="nav ml-auto">
      <li class="nav-item"><a class="nav-link text-light" href="./home.html">Home</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="./about.html">About</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="./services.html">Services</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="./employess.html">Employees</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="./product.html">Product</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="./contact.html">Contact</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="./login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Carousel -->
  <div id="xyz" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./s1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="./s2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
    </div>
    <a class="carousel-control-prev" href="#xyz" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#xyz" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
